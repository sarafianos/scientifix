<!DOCTYPE html> 
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surfaces</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .section {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .section:hover {
      transform: scale(1.02);
    }
    .section h2 {
      color: #007BFF;
    }
    .section p {
      color: #333;
    }
    .section a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: white;
      background: #007BFF;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .section a:hover {
      background: #0056b3;
    }
    .back-button {
      margin-top: 30px;
      text-align: center;
    }
    .back-button a {
      text-decoration: none;
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .back-button a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>Surfaces</header>
  <div class="container">
    <div class="section">
      <a href="surfaces/anneau.html">Anneau</a>
	  <a href="surfaces/carre.html">Carré</a>

	  <a href="surfaces/parallelogramme.html">Parallélogramme</a>
	  <a href="surfaces/rectangle.html">Rectangle</a>
	  <a href="surfaces/secteur.html">Secteur</a>
	  <a href="surfaces/polygone.html">Polygone</a>
	  <a href="surfaces/trapeze.html">Trapèze</a>
	  <a href="surfaces/triangle.html">Triangle</a>
    </div>
  </div>
</body>
</html>

<script>
function acceptCookies() {
  localStorage.setItem("cookieConsent", "accepted");
  document.getElementById("cookie-banner").style.display = "none";
  // Ici, tu peux activer les scripts AdSense ou Analytics par exemple
}

function rejectCookies() {
  localStorage.setItem("cookieConsent", "rejected");
  document.getElementById("cookie-banner").style.display = "none";
  // Ici, tu désactives les scripts optionnels
}

window.onload = function () {
  const consent = localStorage.getItem("cookieConsent");
  if (consent === "accepted") {
    document.getElementById("cookie-banner").style.display = "none";
    // Activer les scripts ici si nécessaire
  } else if (consent === "rejected") {
    document.getElementById("cookie-banner").style.display = "none";
    // Ne rien activer
  }
};
</script>
