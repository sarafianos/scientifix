<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Attraction gravitationnelle</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    .controls {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 200px;
      padding: 5px;
      font-size: 1em;
    }
    button {
      margin-top: 15px;
      padding: 8px 15px;
      font-size: 1em;
    }
    .formula {
      font-size: 1.2em;
      margin-top: 20px;
      background: #fff;
      padding: 10px;
      border-radius: 6px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h2>Attraction gravitationnelle entre deux masses</h2>

  <div class="controls">
    <label>Masse m<sub>1</sub> (kg) : <input type="number" id="mass1" value="5e10" step="1e9"></label>
    <label>Masse m<sub>2</sub> (kg) : <input type="number" id="mass2" value="1e10" step="1e9"></label>
    <label>Distance d (m) : <input type="number" id="distance" value="100" step="10"></label>
    <button onclick="calculer()">Calculer</button>
    <div class="formula" id="formula"></div>
  </div>

  <script>
    const G = 6.67430e-11;

    function calculer() {
      const m1 = parseFloat(document.getElementById('mass1').value);
      const m2 = parseFloat(document.getElementById('mass2').value);
      const d = parseFloat(document.getElementById('distance').value);

      const F = G * m1 * m2 / (d * d);

      document.getElementById("formula").innerHTML =
        `F = G × m₁ × m₂ / d² <br>
         <strong>F ≈ ${F.toExponential(2)} N</strong>`;
    }

    calculer();
  </script>
</body>
</html>
