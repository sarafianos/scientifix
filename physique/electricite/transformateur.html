<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Transformateur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #ffffff;
    }
    input {
      width: 80px;
      padding: 5px;
      margin-right: 10px;
    }
    button {
      padding: 6px 12px;
      margin-top: 10px;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
    img {
      display: block;
      margin: 20px auto;
      max-width: 500px;
    }
    .formule {
      font-size: 1.2em;
      background: #eee;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Expérience : Transformateur</h1>

  <p class="formule">
    Formule : V<sub>s</sub> = (N<sub>s</sub> / N<sub>p</sub>) × V<sub>p</sub>
  </p>
  <br>

  <label>Tension primaire (V<sub>p</sub>) :</label>
  <input type="number" id="vp"><br><br>

  <label>Nombre de spires primaire (N<sub>p</sub>) :</label>
  <input type="number" id="np"><br><br>

  <label>Nombre de spires secondaire (N<sub>s</sub>) :</label>
  <input type="number" id="ns"><br><br>

  <button onclick="calculer()">Calculer V<sub>s</sub></button>

  <div class="result" id="resultat"></div>

  <img src="transformateur.svg" alt="Schéma du transformateur">

  <script>
    function calculer() {
      const vp = parseFloat(document.getElementById("vp").value);
      const np = parseFloat(document.getElementById("np").value);
      const ns = parseFloat(document.getElementById("ns").value);
      if (!isNaN(vp) && !isNaN(np) && !isNaN(ns) && np !== 0) {
        const vs = (ns / np) * vp;
        document.getElementById("resultat").innerText = `Tension secondaire Vₛ = ${vs.toFixed(2)} V`;
      } else {
        document.getElementById("resultat").innerText = "Veuillez entrer des valeurs valides.";
      }
    }
  </script>

</body>
</html>
