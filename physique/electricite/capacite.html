<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Capacité d'un condensateur plan</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    svg { margin-top: 20px; }
    input { width: 80px; margin: 5px; }
  </style>
</head>
<body>
  <h2>Capacité d'un condensateur plan</h2>
  <p>
    <label>Surface S (m²) : <input type="number" id="surface" value="0.01" step="0.001"></label><br>
    <label>Distance d (m) : <input type="number" id="distance" value="0.001" step="0.0001"></label><br>
    <label>Permittivité ε (F/m) : <input type="number" id="epsilon" value="8.85e-12" step="1e-12"></label><br>
    <button onclick="calculer()">Calculer</button>
  </p>
  <h3 id="resultat">Capacité : </h3>

  <svg width="300" height="150">
    <rect x="80" y="30" width="140" height="20" fill="gray"/>
    <rect x="80" y="100" width="140" height="20" fill="gray"/>
    <line x1="80" y1="40" x2="60" y2="20" stroke="black"/>
    <line x1="220" y1="40" x2="240" y2="20" stroke="black"/>
    <line x1="80" y1="110" x2="60" y2="130" stroke="black"/>
    <line x1="220" y1="110" x2="240" y2="130" stroke="black"/>
    <text x="150" y="75" font-size="14">d</text>
  </svg>

  <script>
    function calculer() {
      const S = parseFloat(document.getElementById('surface').value);
      const d = parseFloat(document.getElementById('distance').value);
      const eps = parseFloat(document.getElementById('epsilon').value);
      const C = eps * S / d;
      document.getElementById('resultat').textContent = `Capacité : ${C.toExponential(3)} F`;
    }
  </script>
</body>
</html>
